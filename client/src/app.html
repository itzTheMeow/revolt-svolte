<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="apple-mobile-web-app-title" content="Svolte" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="theme-color" content="#ff4654" />
		<title>Svolte</title>
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" type="image/png" href="/logo.png" />
		<link rel="manifest" href="/manifest.webmanifest" />
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		style="overflow: hidden; text-rendering: optimizeLegibility; background-color: #242424"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
